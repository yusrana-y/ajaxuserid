<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>USERS</title>
    <style>
        h1{
            font-family: "Playfair Display", serif;
        }

        #result{
            display:grid;
            grid-template-columns: repeat(4,1fr);
            column-gap: 5px;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-5">User ID</h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 d-flex ">
     
        </div>
        </div>
        <div class="col-md-10" id="result"></div>
    </div>
</body>
<script>
    const http = new XMLHttpRequest()
    http.open('get','https://jsonplaceholder.typicode.com/users')
    http.send()
    console.log(http.readyState);
    http.onreadystatechange = () => {
        console.log(http.readyState);
        if(http.readyState==4)
        {   if(http.status>=200 && http.status<300)
            {
                let allUsers = JSON.parse(http.responseText)
                console.log(allUsers)
                allUsers.forEach(item => {
                    result.innerHTML
                    +=`  <div class="card shadow m-4" style="width: 18rem;">
                <img src="https://static.vecteezy.com/system/resources/previews/020/911/750/original/user-profile-icon-profile-avatar-user-icon-male-icon-face-icon-profile-icon-free-png.png" class="rounded mx-auto d-block" alt="user-image" style="height:210px; width: 220px;" >
                <div class="card-body">
                  <h5 class="card-title text-center">${item.name}</h5>
                  <h6 class="text-center">${item.company.name}</h6>
                </div>
                <ul class=" list-group-flush">
                  <li class="list-group-item">Id: ${item.id}</li>
                  <li class="list-group-item">City: ${item.address.city}</li>
                  <li class="list-group-item">Email: ${item.email}</li>
                </ul>
              </div>`
                })   
            }
            else
            {
                console.log('error');
            }
            
        }
        else
        {
            console.log('no response/ state not ready');
        }
    }

</script>
